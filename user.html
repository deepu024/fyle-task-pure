<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body class="bg-[#0F1117]">
    <div id="main">
        <nav id="nav" class="navbar bg-[#02040A] sticky top-0">
            <div class="container-fluid flex justify-between">
                <a href="/index.html">
                    <div class="flex gap-2 items-center text-base cursor-pointer">
                        <svg aria-hidden="true" focusable="false" role="img" class="octicon octicon-mark-github"
                            viewBox="0 0 16 16" width="32" height="32" fill="#fff"
                            style="opacity:1;display:inline-block;user-select:none;vertical-align:text-bottom;overflow:visible">
                            <path
                                d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                            </path>
                        </svg>
                        <p class="text-[#e6edf3]">GitHub</p>
                    </div>
                </a>

                <form class="d-flex" action="/user.html" method="get">
                    <input
                        class="form-control me-2 bg-inherit border-[#30363C] outline-none text-white placeholder:text-white focus:outline-none focus:border-none focus:bg-inherit"
                        required placeholder="Username" id="user" name="user" />
                    <button class="btn text-[#e6edf3] bg-[#30363C] hover:bg-[#c9d1d9a7]" type="submit">Search
                    </button>
                </form>
            </div>
        </nav>
        <div class="p-10 gap-10 flex flex-col">

            <div class="text-white flex flex-col md:flex-row gap-10 md:gap-20"><img alt="USER" loading="lazy"
                    width="300" height="300" decoding="async" data-nimg="1" class="rounded-full" src="" id="userImage"
                    style="color: transparent;">
                <div class="flex flex-col md:gap-4 gap-2">
                    <p class="text-4xl font-bold" id="userName"></p>
                    <p id="bio"></p>
                    <p id="location"></p>
                    <p id="email"></p>
                    <p id="twitter_username"></p>
                </div>
            </div>
            <a href="" id="github_url" target="_blank" class="flex gap-2 items-center text-white">
                <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512">
                    <path
                        d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z">
                    </path>
                </svg>
                <p id="github"></p>
            </a>

            <div id="repo_container"
                class="grid grid-cols-1 md:grid-cols-2  items-start justify-start gap-x-20 gap-y-10">

            </div>

            <nav id="pagination" class="hidden" aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item cursor-pointer" id="prev-btn">
                        <p class="page-link" aria-label="Previous">
                            <span aria-hidden="true" class="text-black">Prev &laquo;</span>
                        </p>
                    </li>
                    <li class="page-item cursor-pointer" id="next-btn">
                        <p class="page-link" aria-label="Next">
                            <span aria-hidden="true" class="text-black">Next &raquo;</span>
                        </p>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</body>

</html>
